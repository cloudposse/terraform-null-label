sudo: required

env:
  TERRAFORM: /usr/local/bin/terraform

addons:
  apt:
    packages:
      - git
      - make
      - curl

install:
  - make init
  - git -C build-harness checkout tf-lint

script:
  - make terraform:install
  - make terraform:get-plugins
  - make terraform:get-modules
  - make terraform:lint
  - make terraform:validate

